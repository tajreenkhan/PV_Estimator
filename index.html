<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script type="text/javascript">
    google.maps.event.addDomListener(window, 'load', function() {
        var places = new google.maps.places.Autocomplete(document.getElementById('txtPlaces'));
        google.maps.event.addListener(places, 'place_changed', function() {
            var place = places.getPlace();
            var address = place.formatted_address;
            var latitude = place.geometry.location.lat();
            var longitude = place.geometry.location.lng();
            var mesg = "Address: " + address;
            mesg += "\nLatitude: " + latitude;
            mesg += "\nLongitude: " + longitude;
            alert(mesg);
        });
    });
    </script>
    <div name="heading" id="_head">
        <h1>Solar PV Estimator</h1>
    </div>
    <div name="left_div" id="_left">
        <input type="text" id="txtPlaces" placeholder="Enter a location" />
        <button id="myBtn">Go</button>
    </div>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">x</span>
                <h2></h2>
            </div>
            <form name="myForm" action="" onsubmit="return validateForm()" method="post">
                <div class="modal-body">
                    <table style="align: center;">
                        <tr>
                            <td>
                                <input type="number" placeholder="System Capacity" name="sCapacity" class="bgGreen" required></input>
                            </td>
                            <td>
                                <input type="number" placeholder="DC to AC ratio" name="dcRatio" class="bgOrange"></input>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" placeholder="Module Type" class="bgGreen" required></input>
                            </td>
                            <td>
                                <input type="number" placeholder="Ground C ratio" name="groundRatio" class="bgOrange"></input>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="number" placeholder="losses" name="loss" class="bgGreen" required></input>
                            </td>
                            <td>
                                <input type="number" placeholder="Inverter Efficiency" name="invEfficiency" class="bgOrange"></input>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" placeholder="Array Type" class="bgGreen" required></input>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="number" placeholder="Tilt" name="tilt" class="bgGreen" required></input>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="number" placeholder="Azimuth" name="azimuth" class="bgGreen" required></input>
                            </td>
                            <td></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <label id="lblErrorHead" class="error"></label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label id="lblError" class="error"></label>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <input type="submit" value="View Report">
                </div>
            </form>
        </div>
    </div>
    <script>
    var modal = document.getElementById('myModal');


    var btn = document.getElementById("myBtn");


    var span = document.getElementsByClassName("close")[0];


    btn.onclick = function() {
        modal.style.display = "block";
    }


    span.onclick = function() {
        modal.style.display = "none";
    }


    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
</body>

</html>
